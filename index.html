<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Profile</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="profile-container">
    <div class="profile-image">
      <img src="ProfessionalPhoto.jpeg" alt="Your Name">
    </div>
    <div class="profile-info">
      <h1>Gavin Aves</h1>
      <p>Software Developer | Tech Enthusiast | Lifelong Learner</p>
      <br>
      <button onclick="toggleInfo()">More Info</button>
      <div id="extra-info" class="hidden">
        <p>Here is some extra information about my work and education.</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
